<div class="journal-month">
    <h3 class="border-bottom">{{ month }}</h3>
    {% for entry in entries %}
        {% if entry.t == 'measurement' %}
            {% include 'surftof/include/journal-measurement.html' %}
        {% else %}
            {% include 'surftof/include/journal-journal.html' %}
        {% endif %}

    {% endfor %}
</div>
