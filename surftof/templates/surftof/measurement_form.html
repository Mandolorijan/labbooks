{% extends 'surftof/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mb-4">
        <h4 class="border-bottom mb-4">New measurement</h4>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
{% endblock %}

{% block extrahead %}
    {{ form.media }}
{% endblock %}
